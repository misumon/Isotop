<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/animate.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="filtersection"> 
		<div class="container"> 
			<div class="shorting"> 
				<h1>All DElL PRODUCT</h1>
				<h2>Shorting</h2>
				<div id="filters" class="button-group">  <button class="button is-checked" data-filter="*">All</button>
				  <button class="button" data-filter=".metal">Dell</button>
				  <button class="button" data-filter=".transition">HP</button>
				  <button class="button" data-filter=".alkali, .alkaline-earth">Lenevo</button>
				  <button class="button" data-filter=":not(.transition)">Toshiba</button>
				  <button class="button" data-filter=".metal:not(.transition)">Dsxtop</button>
				</div>

				<div class="grid wow bounceInDown">
				  <div class="element-item transition metal " data-category="transition">
					<img src="img/p1.jpg" alt="" />
				  </div>
				  <div class="element-item metalloid " data-category="metalloid">
					<img src="img/p2.jpg" alt="" />
				  </div>
				  <div class="element-item post-transition metal " data-category="post-transition">
					<img src="img/p3.jpg" alt="" />
				  </div>
				  <div class="element-item post-transition metal " data-category="post-transition">
					<img src="img/p4.jpg" alt="" />
				  </div>
				  <div class="element-item transition metal " data-category="transition">
					<img src="img/p4.jpg" alt="" />
				  </div>
				  <div class="element-item alkali metal " data-category="alkali">
					<img src="img/p5.jpg" alt="" />
				  </div>
				  <div class="element-item alkali metal " data-category="alkali">
					<img src="img/p6.jpg" alt="" />
				  </div>
				  <div class="element-item transition metal " data-category="transition">
					<img src="img/p7.jpg" alt="" />
				  </div>
				  <div class="element-item alkaline-earth metal " data-category="alkaline-earth">
					<img src="img/p8.jpg" alt="" />
				  </div>
				  <div class="element-item transition metal " data-category="transition">
					<img src="img/p9.jpg" alt="" />
				  </div>
				  <div class="element-item post-transition metal " data-category="post-transition">
					<img src="img/p01.jpg" alt="" />
				  </div>
				  <div class="element-item metalloid " data-category="metalloid">
					<img src="img/p02.jpg" alt="" />
				  </div>
				  <div class="element-item transition metal " data-category="transition">
					<img src="img/p03.jpg" alt="" />
				  </div>
				  <div class="element-item lanthanoid metal inner-transition " data-category="lanthanoid">
					<img src="img/p04.jpg" alt="" />
				  </div>
				  <div class="element-item noble-gas nonmetal " data-category="noble-gas">
					<img src="img/p05.jpg" alt="" />
				  </div>
				  <div class="element-item diatomic nonmetal " data-category="diatomic">
					<img src="img/p06.jpg" alt="" />
				  </div>
				  <div class="element-item actinoid metal inner-transition " data-category="actinoid">
					<img src="img/p07.jpg" alt="" />
				  </div>
				  <div class="element-item actinoid metal inner-transition " data-category="actinoid">
					<img src="img/p08.jpg" alt="" />
				  </div>
				</div>

			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	<script src="js/wow.js"></script>
	<script src="js/wow.min.js"></script>
              <script>
				new WOW().init();
              </script>
	<script src="js/isotope.pkgd.min.js"></script>
	<script src="js/isotopeactive.js"></script>
  </body>
</html>
